<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LegalacoApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Pre-loader styles */
    .app-loading {
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 999999;
    }
    
    .app-loading .spinner {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Pre-loader that shows before Angular loads -->
  <div class="app-loading">
    <div class="spinner"></div>
    <p style="margin-top: 20px; color: #555;">Cargando la aplicaci√≥n...</p>
  </div>
  
  <app-root></app-root>
</body>
</html>
