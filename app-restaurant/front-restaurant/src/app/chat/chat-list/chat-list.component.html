<div>
  <div class="flex flex-col divide-y divide-gray-100">
    @for (contact of contacts; track contact.id; let i = $index) {
      <div class="flex items-center justify-between px-4 py-3 hover:bg-gray-100 cursor-pointer">
        <div class="flex items-center flex-1">
          <img [src]="contact.avatar" alt="{{ contact.name }}" class="w-10 h-10 rounded-full mr-3" />
          <div class="flex flex-col">
            <div class="font-medium text-gray-900">{{ contact.name }}</div>
            <div class="text-sm text-gray-500">{{ contact.lastMessage }}</div>
          </div>
        </div>
        <div class="flex flex-col items-end">
          <span class="text-xs text-gray-400">{{ contact.time }}</span>
          <button 
            (click)="deleteChat(i, $event)" 
            class="text-gray-400 hover:text-red-500 mt-1"
            title="Eliminar chat">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      </div>
    }
  </div>
</div>
