@if (isVisible) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
      <div class="text-lg font-semibold mb-2">{{ title }}</div>
      <div class="mb-6 text-gray-700">{{ message }}</div>
      <div class="flex justify-end space-x-2">
        <button 
          (click)="onCancel()"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-800">
          {{ cancelButtonText }}
        </button>
        <button 
          (click)="onConfirm()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md text-white">
          {{ confirmButtonText }}
        </button>
      </div>
    </div>
  </div>
}
