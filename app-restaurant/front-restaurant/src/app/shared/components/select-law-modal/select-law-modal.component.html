@if (isVisible) {
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
      <div class="text-lg font-semibold mb-4">{{ title }}</div>
      
      <div class="mb-6">
        <label for="lawSelect" class="block text-sm font-medium text-gray-700 mb-2">
          Selecciona el tipo de ley:
        </label>
        <select 
          id="lawSelect" 
          [(ngModel)]="selectedLaw" 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
          @for (law of laws; track law) {
            <option [value]="law">{{ law }}</option>
          }
        </select>
      </div>
      
      <div class="flex justify-end space-x-2">
        <button 
          (click)="onCancel()"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-800">
          {{ cancelButtonText }}
        </button>
        <button 
          (click)="onConfirm()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white">
          {{ confirmButtonText }}
        </button>
      </div>
    </div>
  </div>
}
